<div class="container">
  <div class="col">
    <div class="row title-padding">
      <div class="col-2"></div>
      <div class="col-7">
        <h2>Student Details Table</h2>
      </div>
      <div class="col-3">
        <button mat-raised-button class="btn-style" routerLink="newstudent" routerLinkActive="active">Create New Student</button>
      </div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Code Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> Code </th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>

            <!-- First Name Column -->
            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
            </ng-container>

            <!-- Last Name Column -->
            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>

            <!-- DOB Column -->
            <ng-container matColumnDef="dob">
              <th mat-header-cell *matHeaderCellDef> DOB </th>
              <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="openDialog(element)">Edit</button>
                <button mat-raised-button (click)="deleteRowData(element)">Delete</button>
              </td>
            </ng-container>

            <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
        </div>
        <div class="col-1"></div>
    </div>
  </div>
  <br>
</div>
